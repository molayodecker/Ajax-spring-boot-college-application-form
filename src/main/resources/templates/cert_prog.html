<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head th:replace="common/layout :: head"></head>
<body>
<nav th:replace="common/layout :: nav"></nav>
<div class="container">
    <form th:action="@{/pictures}" method="post" th:object="${picture}" enctype="multipart/form-data" class="form-inline inline new-item">
        <div th:replace="common/layout :: flash"></div>
        <fieldset>
            <legend> Upload Picture</legend>
        <div class="row">
            <div class="col s12 l8">
                <div class="file-wrapper">
                    <input type="file" id="file" name="file"/>
                    <span class="placeholder" data-placeholder="Choose an image...">Choose an image...</span>
                    <label for="file" class="button">Browse</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
        </div>
        </fieldset>
    </form>
    <div class="style16"></div>
    <table th:each="cert : ${certificateProgrammes}" class="table table-striped">
        <tr>
            <td>Full Name :</td>
            <td th:text="${cert.fullName}">Text ...</td>
        </tr>
    </table>
    <form th:if="${certificateProgrammes.size() lt 1}" method="post" th:object="${certificate}" th:action="@{/basic}" class="form-inline inline new-item">
        <div th:replace="common/layout :: flash"></div>
        <fieldset>
            <legend> Personal Information</legend>
            <div class="row" th:classappend="${#fields.hasErrors('fullName')}? 'error' : ''" >
                <input type="text" class="form-control input-sm" th:field="*{fullName}" placeholder="Full Name example Jane Doe"/>
                <div class="error-message" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></div>
            </div>

            <div class="row" th:classappend="${#fields.hasErrors('gender')}? 'error' : ''" >
                <select th:field="*{gender}" class="form-control input-lg ">
                    <option value="">[Select Gender]</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
                <div class="error-message" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></div>
            </div>
            <div class="row" th:classappend="${#fields.hasErrors('date')}? 'error' : ''" >
                <input type="date" class="form-control input-sm datepicker" th:field="*{date}"
                       placeholder="Date Of Birth"/>
                <div class="error-message" th:if="${#fields.hasErrors('gender')}" th:errors="*{date}"></div>
            </div>

            <div class="row" th:classappend="${#fields.hasErrors('Nationality')}? 'error' : ''" >
                <input type="text" class="form-control input-sm autocomplete" th:field="*{Nationality}"
                       placeholder="Nationality"/>
                <div class="error-message" th:if="${#fields.hasErrors('Nationality')}" th:errors="*{Nationality}"></div>
            </div>
            <div class="row" th:classappend="${#fields.hasErrors('email')}? 'error' : ''" >
                <input type="text" class="form-control input-sm" th:field="*{email}"
                       placeholder="Email example jane.doe@example.com"/>
                <div class="error-message" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            </div>
            <div class="row" th:classappend="${#fields.hasErrors('married')}? 'error' : ''" >
                <select th:field="*{married}" class="form-control input-lg">
                    <option value="">[Select Martial Status]</option>
                    <option value="Single">Single</option>
                    <option value="Married">Married</option>
                </select>
                <div class="error-message" th:if="${#fields.hasErrors('married')}" th:errors="*{married}"></div>
            </div>
            <div class="row" th:classappend="${#fields.hasErrors('postalAddress')}? 'error' : ''" >
                <input type="text" class="form-control input-sm" th:field="*{postalAddress}"
                       placeholder="Postal Address"/>
                <div class="error-message" th:if="${#fields.hasErrors('postalAddress')}" th:errors="*{postalAddress}"></div>
            </div>
            <div class="row" th:classappend="${#fields.hasErrors('postalAddress')}? 'error' : ''" >
                <input type="text" class="form-control input-sm" th:field="*{homeTown}" placeholder="Home Town"/>
                <div class="error-message" th:if="${#fields.hasErrors('postalAddress')}" th:errors="*{postalAddress}"></div>
            </div>
            <div class="row" th:classappend="${#fields.hasErrors('region')}? 'error' : ''" >
                <select th:field="*{region}" class="form-control input-lg">
                    <option value="">[Select Region of Birth]</option>
                    <option th:each="region : ${regions}" th:value="${region.values}" th:text="${region.name}">
                    </option>
                </select>
                <div class="error-message" th:if="${#fields.hasErrors('region')}" th:errors="*{region}"></div>
            </div>
            <div class="row" th:classappend="${#fields.hasErrors('telephoneNumber')}? 'error' : ''" >
                <input type="text" class="form-control input-sm" th:field="*{telephoneNumber}"
                       placeholder="Telephone Number"/>
                <div class="error-message" th:if="${#fields.hasErrors('telephoneNumber')}" th:errors="*{telephoneNumber}"></div>
            </div>
            <div class="row" th:classappend="${#fields.hasErrors('language')}? 'error' : ''" >
                <input type="text" class="form-control input-sm" th:field="*{language}" placeholder="Language"/>
                <div class="error-message" th:if="${#fields.hasErrors('language')}" th:errors="*{language}"></div>
            </div>
            <div class="row">
                <input type="text" class="form-control input-sm" th:field="*{guardianFullName}"
                       placeholder="Guardian FullName"/>
            </div>
            <div class="row">
                <input type="text" class="form-control input-sm" th:field="*{guardianTelephoneNumber}"
                       placeholder="Guardian Telephone Number"/>
            </div>
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Add</button>
            </div>
        </fieldset>
    </form>
    <div class="style16"></div>
    <table class="table table-striped inlines new-items">
        <thead>
        <tr>
            <th>Index Number</th>
            <th>Grade</th>
            <th>Course Offered</th>
            <th>Exams Type</th>
            <th>Subject</th>
            <th>Exams Year</th>
        </tr>
        </thead>
        <tbody th:each="exam : ${exams}">
        <tr>
            <td><label th:for="|checked_${exam.id}|" th:text="${exam.indexNumber}"></label></td>
            <td><label th:for="|checked_${exam.id}|" th:text="${exam.grade}"></label></td>
            <td><label th:for="|checked_${exam.id}|" th:text="${exam.courseOffered}"></label></td>
            <td><label th:for="|checked_${exam.id}|" th:text="${exam.examType}"></label></td>
            <td><label th:for="|checked_${exam.id}|" th:text="${exam.subject}"></label></td>
            <td><label th:for="|checked_${exam.id}|" th:text="${exam.gradeYear}"></label></td>
        </tr>
        </tbody>
    </table>

    <fieldset>
        <legend> Education Information</legend>
        <div class="form-group" th:if="${exams.size() lt 6}">
            <form method="post" th:object="${newExam}" th:action="@{/exams}" class="inline new-item">
                <div th:classappend="${#fields.hasErrors('indexNumber')}? 'error' : ''">
                    <input type="text" th:field="*{indexNumber}" placeholder="Index Number"/>
                <div class="error-message" th:if="${#fields.hasErrors('indexNumber')}" th:errors="*{indexNumber}"></div>
                </div>
                <div th:classappend="${#fields.hasErrors('grade')}? 'error' : ''">
                    <select th:field="*{grade}" class="form-control input-lg">
                    <option value="">[Select Grade]</option>
                    <option th:each="grade : ${grades}" th:value="${grade.values}" th:text="${grade.name}">Grade
                    </option>
                </select>
                <div class="error-message" th:if="${#fields.hasErrors('grade')}" th:errors="*{grade}"></div>
                </div>
                <div th:classappend="${#fields.hasErrors('courseOffered')}? 'error' : ''">
                    <input type="text" th:field="*{courseOffered}" placeholder="CourseOffered"/>
                    <div class="error-message" th:if="${#fields.hasErrors('courseOffered')}" th:errors="*{courseOffered}"></div>
                </div>
                <div th:classappend="${#fields.hasErrors('examType')}? 'error' : ''">
                    <input type="text" th:field="*{examType}" placeholder="ExamType"/>
                    <div class="error-message" th:if="${#fields.hasErrors('examType')}" th:errors="*{examType}"></div>
                </div>
                <div th:classappend="${#fields.hasErrors('subject')}? 'error' : ''">
                    <input type="text" th:field="*{subject}" placeholder="Subject"/>
                <div class="error-message" th:if="${#fields.hasErrors('subject')}" th:errors="*{subject}"></div>
                </div>
                <div th:classappend="${#fields.hasErrors('gradeYear')}?'error' : ''">
                    <input type="text" th:field="*{gradeYear}" placeholder="ExamYear"/>
                <div class="error-message" th:if="${#fields.hasErrors('gradeYear')}" th:errors="*{gradeYear}"></div>
                </div>
                <button type="submit" class="btn btn-primary">Add</button>
            </form>
        </div>
    </fieldset>
