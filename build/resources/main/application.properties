# Package where our entities (models) are located
admissionsportal.entity.package=gh.gov.moh.admissionsportal.model
# Details for our datasource
admissionsportal.db.driver=org.h2.Driver
#admissionsportal.db.url = jdbc:h2:mem:admissionsportal
admissionsportal.db.url=jdbc:h2:tcp://localhost/~/Site/admissionsPortal/data/admissionsportal
# Hibernate properties
hibernate.dialect=org.hibernate.dialect.H2Dialect
hibernate.implicit_naming_strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyJpaCompliantImpl
hibernate.format_sql=true
hibernate.show_sql=true
hibernate.hbm2ddl.auto=create-drop
logging.level.org.springframework.web=DEBUG
logging.level.gh.gov.moh.admissionsportal.web.controller=DEBUG
logging.level.org.hibernate = ERROR
logging.level.gh.gov.moh.admissionsportal = DEBUG
log4j.logger.org.thymeleaf=DEBUG
logging.file = /Users/molayodecker/Sites/admissionsPortal/data/myproject.log
-Dorg.apache.logging.log4j.simplelog.StatusLogger.level=OFF




netgloo.paths.uploadedFiles = /Users/molayodecker/Sites/admissionsPortal/data
# Set the file size limit (default 1Mb). If you want to specify that files be
# unlimited set the multipart.maxFileSize property to -1.
multipart.maxFileSize = 3Mb

